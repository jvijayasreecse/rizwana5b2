<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body>
        <h2>Registration Form</h2><br><br>
        <form>
            <label>First Name:</label>
            <input type="text" name="first" size="15"/><br><br>

            <label>Last Name:</label>
            <input type="text"name="last" size="15" /><br><br>
            <label>Course:</label>
            <select>
                <option value="Select">Select</option>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="MBA">MBA</option>
            </select><br><br>
            <label>Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">other<br><br>
            <label>Phone Number:</label>
            <input type="text" name="mobile" size="10"><br><br>
            <label>Address</label>
            <textarea cols="20" rows="10" value="address"></textarea><br><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <lable>Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword"><br><br>
             <button type="button">Submit</button>
        </form>
  
</body>

</html>
